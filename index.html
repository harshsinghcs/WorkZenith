<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="w-full container mx-auto p-4">
        <header class="w-full flex justify-between items-center">
            <div class="text-xl font-bold"><span class="text-blue-500">Work</span>Zenith Dashboard</div>
            <div class="flex justify-between mb-8 space-x-4">
                <a href="#" class="font-bold text-black hover:text-blue-500 transition-all duration-500">Home</a>
                <a href="#" class="font-bold text-black hover:text-blue-500 transition-all duration-500">About</a>
                <a href="#" class="font-bold text-black hover:text-blue-500 transition-all duration-500">Dashboard</a>
                <a href="#" class="font-bold text-black hover:text-blue-500 transition-all duration-500">Contact Us</a>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4">
            <!-- Pomodoro Timer -->
            <div id="pomodoro" class="bg-gray-200 p-4">
                <div class="text-center">
                    <h2 class="text-xl mb-4">Pomodoro Timer</h2>
                    <div id="timer" class="text-4xl mb-4">25:00</div>
                    <button onclick="startTimer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2 rounded-md"><i class="fa-solid fa-play"></i></button>
                    <button onclick="pauseTimer()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mr-2 rounded-md"><i class="fa-solid fa-pause"></i></button>
                    <button onclick="resetTimer()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button onclick="setShortBreak()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mr-2 rounded-md"><i class="fa-solid fa-shield-halved" style="color: #0fd7c9;"></i></button>
                    <button onclick="setLongBreak()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-md"><i class="fa-solid fa-stopwatch-20"></i></button>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo" class="bg-gray-200 p-4">
                <!-- Inside the todo div -->
                <div>
                    <h2 class="text-xl mb-4">To-Do List</h2>
                    <div class="mb-4">
                        <input type="text" id="taskInput" class="border p-2 rounded-md" placeholder="Enter a task">
                        <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2 rounded-md">Add Task</button>
                    </div>
                    <div id="primaryTask" class="mb-4">
                        <!-- Primary task will be displayed here -->
                    </div>
                    <div id="todoList">
                        <!-- Tasks will be displayed here -->
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div>
        <h1>Play a Song</h1>
            <div class="music-player">
                <input type="text" id="musicLink" placeholder="Paste the music link here">
                <button id="playButton">Play</button>
             </div>
         <audio id="music" controls></audio>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 WorkZenith. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0ddc63a6de.js" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>

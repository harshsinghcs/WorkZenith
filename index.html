<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Add custom CSS if needed -->
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="w-full flex justify-between items-center">
            <div>WorkZenith</div>
            <div class="flex justify-between mb-8 space-x-4">
                <a href="#" class="text-black hover:text-blue-500 transition-all duration-500">Home</a>
                <a href="#" class="text-black hover:text-blue-500 transition-all duration-500">About</a>
                <a href="#" class="text-black hover:text-blue-500 transition-all duration-500">Dashboard</a>
                <a href="#" class="text-black hover:text-blue-500 transition-all duration-500">Contact Us</a>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4">
            <!-- Pomodoro Timer -->
            <div id="pomodoro" class="bg-gray-200 p-4">
                <div class="text-center">
                    <h2 class="text-xl mb-4">Pomodoro Timer</h2>
                    <div id="timer" class="text-4xl mb-4">25:00</div>
                    <button onclick="startTimer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2">Start</button>
                    <button onclick="pauseTimer()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mr-2">Pause</button>
                    <button onclick="resetTimer()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4">Reset</button>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo" class="bg-gray-200 p-4">
                <!-- Inside the todo div -->
                <div>
                    <h2 class="text-xl mb-4">To-Do List</h2>
                    <div class="mb-4">
                        <input type="text" id="taskInput" class="border p-2" placeholder="Enter a task">
                        <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2">Add Task</button>
                    </div>
                    <div id="primaryTask" class="mb-4">
                        <!-- Primary task will be displayed here -->
                    </div>
                    <div id="todoList">
                        <!-- Tasks will be displayed here -->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
